<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="./style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css">


</head>
<body>
    <div class="container">
        <div class="row max-height align-items-center">
            <div class="quote-container">
                <h3 class="text-dark"><span class="icon mr-3 p-2"><i class="fa-duotone fa-quote-left  "></i></span><span id="quote-content">A truly rich man is one whose children run into his arms when his hands are empty.</span></h3>
                <h5 class="author"><span class="author-quote">Unknown</span></h5>
                <button type="button" class="btn btn-outline-success btn-lg d-grid gap-2 col-3 mx-auto" id="generate-btn">Generate
                    Quote</button>
            </div>
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
